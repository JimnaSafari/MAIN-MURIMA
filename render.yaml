services:
  # Django Backend Service
  - type: web
    name: masskan-backend
    runtime: python3
    buildCommand: "cd django-backend && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "cd django-backend && python manage.py migrate && gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: myproject.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: masskan-backend
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: masskan-db
          property: connectionString

  # React Frontend Service
  - type: web
    name: masskan-frontend
    runtime: static
    buildCommand: "npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: masskan-backend
          property: host

# PostgreSQL Database
databases:
  - name: masskan-db
    databaseName: masskan_db
    user: masskan_user
    password: masskan_password
